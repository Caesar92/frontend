<div class="row content">
    <div class="offset-4 col-4">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <div class="card-title" style="text-align: center;">
                    <h1>Connexion</h1>
                </div>
                <div class="card-text">
                    <div *ngIf="warningMessage" class="alert alert-danger" role="alert">
                        Votre email ou votre mot de passe n’est pas correct(e).
                    </div>

                    <form [formGroup]="form" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label>Email</label>
                            <input formControlName="email" [class.is-invalid]="email?.touched && email?.invalid"
                                type="email" class="form-control">
                            <div *ngIf="email?.touched && email?.hasError('required')" class="d-block invalid-feedback">
                                Please provide a Email.
                            </div>
                            <div *ngIf="email?.touched && email?.hasError('email')" class="d-block invalid-feedback">
                                Email address is not valid
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input formControlName="password"
                                [class.is-invalid]="password?.touched && password?.invalid" type="password"
                                class="form-control">
                            <div *ngIf="password?.touched && password?.hasError('required')"
                                class="d-block invalid-feedback">
                                Please provide a password.
                            </div>
                        </div>

                        <div class="form-group form-button">
                            <a [routerLink]="" >Mot de passe oublié ?</a>
                            <button class="btn btn-primary btn-block">Connexion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
